<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E
    
    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    .grid-container {
      width: 748px;
      height: 748px;
      background-color: black;
      gap: 9px;
      display: grid;
    }

    .Red {
      height: 414px;
      width: 320px;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="grid-container">
    <div class="White"></div>
    <div class="Red"></div>
    <div class="Black"></div>
    <div class="Blue"></div>
    <div class="Yellow"></div>
  </div>
</body>

</html>
